# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# Reference: https://goreleaser.com/customization/
version: 2
before:
  hooks:
    - go mod tidy
    - go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    mod_timestamp: '{{ .CommitTimestamp }}'
    flags:
      - -trimpath
    ldflags:
      # Disables debug symbols (-s, -w), passes version information
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{ .CommitDate }}
universal_binaries:
  - replace: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
release:
  github:
    owner: haimgel
    name: mqtt2cmd
brews:
  - repository:
      owner: haimgel
      name: homebrew-tools
    name: mqtt2cmd
    homepage: "https://github.com/haimgel/mqtt2cmd"
    description: "MQTT to command-line applications gateway."
    directory: Formula
    install: |
      bin.install "mqtt2cmd"
    service: |
      run [opt_bin/"mqtt2cmd"]
    test: |
      assert_match /Usage of/, shell_output("#{bin}/mqtt2cmd -h", 0)

